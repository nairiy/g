<head>

  <style>

    button:hover {

    .recipes-list {

    .recipe {

</head>
<body>
  <div class="container">
    <h1>Recettes Magiques üç¥</h1>
    <p>Entrez les ingr√©dients que vous avez chez vous :</p>
    <input type="text" id="ingredientInput" placeholder="Ex : pomme, lait, pain">
    <button onclick="findRecipe()">Trouver une recette !</button>

    <div id="recipesList" class="recipes-list">
      <!-- Les recettes appara√Ætront ici -->
    </div>
  </div>

  <script>
    const recipes = [
      { name: "Salade de fruits", ingredients: ["pomme", "banane", "orange", "raisin", "kiwi"], description: "Une salade simple avec des fruits frais." },
      { name: "Pain grill√©", ingredients: ["pain", "beurre", "confiture", "miel"], description: "Des tranches de pain grill√© avec du beurre et de la confiture." },
      { name: "Smoothie au lait", ingredients: ["lait", "banane", "miel", "framboises"], description: "Un smoothie cr√©meux √† base de lait, banane et framboises." },
      { name: "P√¢tes √† la sauce tomate", ingredients: ["p√¢tes", "tomates", "ail", "huile d'olive", "basilic"], description: "Des p√¢tes avec une sauce tomate maison, √† l'ail et au basilic." },
      { name: "Cr√™pes", ingredients: ["farine", "lait", "oeufs", "sucre", "beurre"], description: "Des cr√™pes moelleuses pour le go√ªter." },
      { name: "Salade C√©sar", ingredients: ["salade", "poulet", "fromage", "croutons", "sauce c√©sar"], description: "Une salade c√©sar avec du poulet et des croutons." },
      { name: "Omelette au fromage", ingredients: ["oeufs", "fromage", "sel", "poivre", "beurre"], description: "Une omelette simple et savoureuse avec du fromage fondu." },
      { name: "Riz au lait", ingredients: ["riz", "lait", "sucre", "vanille", "cannelle"], description: "Un dessert cr√©meux √† base de riz et lait, parfum√© √† la vanille." },
      { name: "Tacos", ingredients: ["tortillas", "viande hach√©e", "fromage r√¢p√©", "laitue", "tomates", "salsa"], description: "Des tacos savoureux avec viande hach√©e, fromage et salsa." },
      { name: "G√¢teau au chocolat", ingredients: ["farine", "sucre", "cacao", "oeufs", "chocolat"], description: "Un g√¢teau au chocolat fondant et d√©licieux." },
      { name: "Soupe de l√©gumes", ingredients: ["carottes", "pommes de terre", "poireaux", "bouillon", "sel"], description: "Une soupe saine √† base de l√©gumes de saison." },
      { name: "Pancakes", ingredients: ["farine", "oeufs", "lait", "sucre", "beurre"], description: "Des pancakes l√©gers et moelleux pour le petit-d√©jeuner." },
      { name: "Chili con carne", ingredients: ["viande hach√©e", "haricots rouges", "tomates", "ail", "√©pices"], description: "Un chili √©pic√© √† base de viande et haricots rouges." }
    ];

    function findRecipe() {
      const input = document.getElementById("ingredientInput").value.toLowerCase().split(",").map(item => item.trim());
      const matchedRecipes = recipes.filter(recipe => {
        // V√©rifier si l'un des ingr√©dients de la recette correspond aux ingr√©dients de l'utilisateur
        return recipe.ingredients.some(ingredient => input.includes(ingredient));
      });

      displayRecipes(matchedRecipes);
    }

    function displayRecipes(matchedRecipes) {
      const recipesList = document.getElementById("recipesList");
      recipesList.innerHTML = '';

      if (matchedRecipes.length > 0) {
        matchedRecipes.forEach(recipe => {
          const recipeElement = document.createElement("div");
          recipeElement.classList.add("recipe");
          recipeElement.innerHTML = `
            <h3>${recipe.name}</h3>
            <p>${recipe.description}</p>
          `;
          recipesList.appendChild(recipeElement);
        });
      } else {
        recipesList.innerHTML = "<p style='color: #ff6347;'>Aucune recette trouv√©e avec ces ingr√©dients. Essayez encore ! üçΩÔ∏è</p>";
      }
    }
  </script>
</body>
